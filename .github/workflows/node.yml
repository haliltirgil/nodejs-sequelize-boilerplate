name: sequelize boilerplate CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Nodejs version 17
                uses: actions/setup-node@v2
                with:
                    node-version: '16'
            - run: npm install
            - run: npm run start
